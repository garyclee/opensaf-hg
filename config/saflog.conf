# This file contains configuration for the SAF LOG service
# See the file services/logsv/README for more configuration options.

# Uncomment the next line to enable traces from the LOG server
#export LOGSV_TRACE_CATEGORIES=ALL

# The "implementation defined root directory" as mentioned in the LOG spec.
# All log files will be stored here or in a subdirectory.
# Make sure this directory reside on the replicated partition for HA property.
export LOGSV_ROOT_DIRECTORY=$SAFLOG

export LOG_SYSTEM_PATH_NAME=.
export LOG_SYSTEM_FILE_NAME=saLogSystem
export LOG_NOTIFICATION_PATH_NAME=.
export LOG_NOTIFICATION_FILE_NAME=saLogNotification
export LOG_ALARM_PATH_NAME=.
export LOG_ALARM_FILE_NAME=saLogAlarm
