# This file contains configuration for the SAF LOG service
# See the file services/clmsv/README for more configuration options.

# Uncomment the next line if you want to run the log server through valgrind
#export TOOL="valgrind --leak-check=full --log-file=/tmp/log.valgrind"

# Uncomment the next line to enable traces from the LOG server
export CLMSV_TRACE_CATEGORIES=ALL

# The file where log server traces will be stored (if enabled)
export CLMSV_TRACE_PATHNAME=${LOCALSTATEDIR}/stdouts/opensaf_clmd.log

